<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Détection de Tumeur Cérébrale</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Détection de Tumeur Cérébrale</h1>
        <p class="lead text-center">Téléchargez une image IRM pour vérifier la présence d'une tumeur cérébrale.</p>
        <form action="/" method="post" enctype="multipart/form-data" class="text-center">
            <div class="custom-file mb-3">
                <input type="file" class="custom-file-input" id="file-input" name="file">
                <label class="custom-file-label" for="file-input">Choisissez un fichier</label>
            </div>
            <button type="submit" class="btn btn-primary">Analyser</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(".custom-file-input").on("change", function() {
            var fileName = $(this).val().split("\\").pop();
            $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
        });
    </script>
</body>
</html>
